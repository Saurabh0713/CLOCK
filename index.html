<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
   <main class="main">
    <div class="clock">
        <div class="hands" id="sec" style="--handClr:#ffff00; --h:100px"><b></b></div>
        <div class="hands" id="min" style="--handClr:#800000; --h:80px"><b></b></div>
        <div class="hands" id="hr" style="--handClr:#000000; --h:60px"><b></b></div>
        <span style="--angle:12"><p>12</p></span>
        <span style="--angle:1"><p>1</p></span>
        <span style="--angle:2"><p>2</p></span>
        <span style="--angle:3"><p>3</p></span>
        <span style="--angle:4"><p>4</p></span>
        <span style="--angle:5"><p>5</p></span>
        <span style="--angle:6"><p>6</p></span>
        <span style="--angle:7"><p>7</p></span>
        <span style="--angle:8"><p>8</p></span>
        <span style="--angle:9"><p>9</p></span>
        <span style="--angle:10"><p>10</p></span>
        <span style="--angle:11"><p>11</p></span>
    </div>
   </main>
   <script src="clock.js"></script>
</body>
</html>
